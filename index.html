<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení přítomnosti</title>
</head>
<body>
    <h1>Potvrďte svou přítomnost</h1>
    <button id="confirmBtn">Potvrzuji</button>

    <script>
        document.getElementById("confirmBtn").addEventListener("click", async () => {
            try {
                const response = await fetch("https://your-backend-url/api/confirm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ employeeId: 1, timestamp: new Date().toISOString() }),
                });
                alert("Vaše přítomnost byla potvrzena!");
            } catch (error) {
                alert("Chyba při potvrzení. Zkuste to znovu.");
            }
        });
    </script>
</body>
</html>
